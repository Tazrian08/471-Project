<!DOCTYPE html>
<html>
<title>Hotel Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <div class="photo-container">
    <div class="centered-text">
      <h1>Hotel</h1>
      <div class="w3-row">
        <div class="w3-col" style="width:80%">
        </div>

      </div>
    </div>
  </div>

  <div class="w3-row-padding w3-margin-top">
    <div class="w3-third" *ngFor="let hotel of hotels">
      <div class="w3-container"  style="text-align: center;">
        <h4>{{hotel.name}}</h4>
        <h4>Destination {{hotel.destination.country}}</h4>
        <h4>Email: ${{hotel.email}}</h4>
        <h4>Phone_no: ${{hotel.phone_no}}</h4>
        <h4>Prices starting from ${{hotel.prices}}</h4>
        
      </div>
      <div class="w3-card"  style="position: relative;">
        <img [src]="hotel.image.path" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>
</body>
</html>
