<!DOCTYPE html>
<html>
<title>Destination Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-teal">
<h1>Destinations</h1>
</div>

  <div class="w3-row-padding w3-margin-top">
    <div class="w3-third" *ngFor="let destination of destinations">
      <div class="w3-container" style="text-align: center;">
        <h4>{{destination.city}},{{destination.country}}</h4>
      </div>
      <div class="w3-card"style="position: relative;">
        <img [src]="destination.image.path" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>
</body>
</html>
