<!DOCTYPE html>
<html>
<title>Airline Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <div class="photo-container">
    <div class="centered-text">
      <h1>Airlines</h1>
      <div class="w3-row">
        <div class="w3-col" style="width:80%">
        </div>

      </div>
    </div>
  </div>



  <div class="w3-row-padding w3-margin-top">
    <div class="w3-third" *ngFor="let airline of airlines">
      <div class="w3-container"  style="text-align: center;">
        <h4>{{airline.name}}</h4>
        <h4>Email: ${{airline.email}}</h4>
        <button class="view-details-button" (click)="goToAirlineProfile(airline.id)">View Details</button>

        
      </div>
      <div class="w3-card"  style="position: relative;">
        <img [src]="" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>
</body>
</html>
