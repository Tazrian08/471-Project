<div class="container mt-4" >

    <div class="card">
        <h1>Destination Form</h1>
  
  <form>
    <div class="form-group">
      <label>County</label>
      <input type="text" [(ngModel)]="country" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Country">
  
    </div>
  
    <div class="form-group">
        <label>City</label>
        <input type="text" [(ngModel)]="city" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter City">
  
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-4" (click)="des_sub()" >Submit</button>
      <!--<p *ngIf="message !== null && message !== undefined">{{message.name}} has been registered</p> -->
  </form>
    </div>
  <div>
