<!-- src/app/profile/profile.component.html -->

<div class="profile-container" *ngIf="auth">
    <h1>Your Profile</h1>
    <i class="fas fa-home fa-3x"></i>

    <i class="fas fa-user-circle fa-3x"></i> <!-- Add this line for the user icon -->
  
    <div *ngIf="admin">
      <h2 class="welcome-header">Welcome admin!</h2>
    </div>
  
    <div *ngIf="!admin">
      <h2 class="welcome-header">Welcome user!</h2>
    </div>
    <h4>User Information</h4>
    <p>{{ message }} this is your profile</p>
    <p>ID: {{ id }}</p>
    <p>Email: {{ email }}</p>
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>
  
  <div class="profile-container" *ngIf="!auth">
    <h2>You're not logged in</h2>
  </div>
  <!-- New container for home button -->
  <div class="home-container">
    <button class="home-button" (click)="goToLogin()">Home</button>
    <button class="home-button" routerLink="/travel-packages">Travel Package</button>

  </div>

  <div class="dashboard-container">
    <h2 class="dashboard-title">Travel Dashboard</h2>
  </div>
